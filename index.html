<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

    <div class="container my-5">
        <header class="header">
            <h1 class="text-center mb-4">Mass-Mail Dispatcher</h1>

        </div>

            <div class="col-md-6 mb-4">

                        <div class="card-body">
                            <table class="table table-striped" id="validEmailsTable">
                                <thead>
                                    <tr>
                                        <th>Email</th>
                                    </tr>
                                </thead>
                                <tbody id="validEmailsBody"></tbody>
                            </table>
                            <div class="d-flex justify-content-between mt-3">
                                <button id="validPrev" class="btn btn-sm btn-outline-primary">Previous</button>
                                <span id="validPageInfo"></span>
                                <button id="validNext" class="btn btn-sm btn-outline-primary">Next</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card animate-card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="toggle-table" data-bs-target="#invalidEmailsCollapse">Invalid Emails</h5>
                        <div>
                            <input type="text" id="invalidFilter" class="form-control w-50 d-inline-block me-2" placeholder="Filter emails...">

                            <button class="btn btn-sm btn-outline-primary toggle-table" data-bs-target="#invalidEmailsCollapse">Toggle</button>

                    </div>

                            <table class="table table-striped" id="invalidEmailsTable">
                                <thead>
                                    <tr>
                                        <th>Email</th>
                                        <th>Reason</th>
                                    </tr>
                                </thead>
                                <tbody id="invalidEmailsBody"></tbody>
                            </table>
                            <div class="d-flex justify-content-between mt-3">
                                <button id="invalidPrev" class="btn btn-sm btn-outline-primary">Previous</button>
                                <span id="invalidPageInfo"></span>
                                <button id="invalidNext" class="btn btn-sm btn-outline-primary">Next</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Compose Section -->
        <div class="card mb-4 animate-card" id="composeSection" style="display: none;">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="card-title">Compose Email</h5>
                    <button id="toggleCompose" class="btn btn-sm btn-outline-primary">Collapse</button>
                </div>
                <div id="composeContent">
                    <div class="mb-3">
                        <label for="emailSubject" class="form-label">Subject</label>
                        <input type="text" class="form-control input-glow" id="emailSubject" placeholder="Enter email subject">
                    </div>
                    <div class="mb-3">
                        <label for="emailMessage" class="form-label">Message</label>
                        <textarea class="form-control input-glow" id="emailMessage" rows="5" placeholder="Enter your message"></textarea>
                    </div>
                    <button id="sendEmails" class="btn btn-primary btn-neon">Send Emails</button>
                </div>
            </div>
        </div>

        <!-- Send History Section -->
        <div class="card mb-4 animate-card">
            <div class="card-header">
                <h5 class="d-inline-block toggle-table" data-bs-target="#historyCollapse">Send History</h5>
            </div>
            <div id="historyCollapse" class="collapse">
                <div class="card-body">
                    <ul id="sendHistory" class="list-group"></ul>
                </div>
            </div>
        </div>

        <!-- Send Simulation Modal -->
        <div class="modal fade" id="sendModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Sending Emails</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="progress">
                            <div id="sendProgress" class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" style="width: 0%"></div>
                        </div>
                        <p id="sendStatus" class="mt-3"></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Toast Container -->
        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div id="toastMessage" class="toast" role="alert">
                <div class="toast-body"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="script.js"></script>
